<div class="min-h-screen flex items-center justify-center bg-gray-800 p-0">
  <div class="bg-gray-700 shadow-2xl rounded-2xl p-10 max-w-md w-full border border-gray-900 flex flex-col items-center">
    <h2 class="text-4xl font-extrabold mb-8 text-center text-white tracking-wide drop-shadow-lg">Login</h2>
    <form (ngSubmit)="login()" autocomplete="off" class="w-full">
      <div class="mb-6">
        <label class="block text-gray-300 mb-2" for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          class="border border-gray-600 bg-gray-900 text-white focus:border-blue-400 focus:ring-2 focus:ring-blue-900 rounded px-4 py-3 w-full transition duration-200 outline-none shadow-inner placeholder-gray-400"
        />
      </div>
      <div class="mb-8">
        <label class="block text-gray-300 mb-2" for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="border border-gray-600 bg-gray-900 text-white focus:border-blue-400 focus:ring-2 focus:ring-blue-900 rounded px-4 py-3 w-full transition duration-200 outline-none shadow-inner placeholder-gray-400"
        />
      </div>
      <button
        type="submit"
        class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-bold px-8 py-3 rounded-lg shadow-lg transition duration-200 w-full"
      >
        Login
      </button>
    </form>
  </div>
</div>
