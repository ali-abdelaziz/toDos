<div class="min-h-screen flex items-center justify-center bg-gray-200">
  <div
    class="bg-white shadow-lg rounded-lg p-10 max-w-md w-full border border-gray-200"
  >
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Login</h2>
    <form (ngSubmit)="login()" autocomplete="off">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 rounded px-4 py-2 w-full transition duration-200 outline-none shadow-sm"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 rounded px-4 py-2 w-full transition duration-200 outline-none shadow-sm"
        />
      </div>
      <button
        type="submit"
        class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded shadow w-full transition duration-200"
      >
        Login
      </button>
    </form>
  </div>
</div>
